{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <div class="mt-5">
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.username.label }} {{ form.username }}
        </div>
        <div class="mb-3">
          {{ form.password.label }} {{ form.password }}
        </div>
        <div class="mb-3">
          {{ form.submit }}
        </div>
      </form>

      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>
{% endblock %}
