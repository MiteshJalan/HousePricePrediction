{% extends 'base.html'%}
{% block title %}Signup{% endblock %}
{% block content %}
  <div class="container">
    <div class="mt-5">
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label }} {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label }} {{ form.password }}
        </div>
        <div class="mb-3">
          {{ form.submit }}
        </div>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
  </div>
{% endblock %}
